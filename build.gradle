buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = System.properties['mod_version']
if (version == null) {
    version = "Dev"
}
group = "com.latmod.yabba"
archivesBaseName = "YABBA"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.3.2254"
    runDir = "run"
    mappings = "stable_29"
}

repositories {
    ivy {
        name "LatMod"
        artifactPattern "http://mods.latmod.com/[module]/[revision]/[module]-[revision](-[classifier]).[ext]"
    }
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "http://maven.ic2.player.to/"
    }
}

dependencies {
    compile 'LatMod:FTBLib:1.10.2-3.5.0:api'
    deobfCompile "mezz.jei:jei_1.10.2:3.14.2.401:api"
    deobfCompile "net.sengir.forestry:forestry_1.10.2:5.2.16.347:api"
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

task apiJar(type: Jar) {
    from sourceSets.main.java
    include "com/latmod/yabba/api/**"
    from sourceSets.main.output
    include "com/latmod/yabba/api/**"
    classifier = 'api'
}

build.dependsOn apiJar

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}